<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>nav_dept_stat_shift_back</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <label for="Departments"></label>
       <select name="Departments" id="Departments">
           <option value="">Departments</option>
           <option value="Field department">Field department</option>
           <option value="Human Resources">Human Resources</option>
           <option value="IT">IT</option>
           <option value="Engineering">Engineering</option>
       </select>
       
       <label for="All status"></label>
       <select name="All status" class="All_status">
           <option value="">All status</option>
           <option value="On duty">On duty</option>
           <option value="Awaiting shifts">Awaiting shifts</option>
           <option value="Off duty">Off duty</option>
           <option value="Not assigned">Not assigned</option>
       </select>
       
       <label for="All shifts"></label>
       <select name="All shifts" class="All_shifts">
           <option value="">All shifts</option>
           <option value="Morning">Morning</option>
           <option value="Afternoon">Afternoon</option>
           <option value="Night">Night</option>
       </select>
       <input type="button" value="Back">
    </body>
</html>
